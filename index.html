<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            /* Inline styles for fallback or quick adjustments */
            background-color: #001F3F; /* Dark navy blue color */
            color: #ffffff; /* Text color (white) for better contrast */
        }
    </style>
    <head>
        <!-- Other meta tags and links -->
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    </head>
</head>
<body>
    <header>
        <h1>Welcome to My Page</h1>
        <!-- Add any other header content here -->
    </header>
    
    <main id="main-content"></main>

    <script>
        // Fetch the Markdown file (replace 'markdown.md' with your file)
        fetch('ToS.md')
            .then(response => response.text())
            .then(text => {
                // Convert Markdown to HTML using marked.js
                const html = marked(text);
    
                // Display the HTML content in the 'markdown-content' div
                document.getElementById('main-content').innerHTML = html;
            })
            .catch(error => {
                console.error('Error fetching Markdown:', error);
            });
    </script>

    <footer>
        <p>Â© 2023 YourName. All Rights Reserved.</p>
        <!-- Add your footer content here -->
    </footer>
</body>
</html>
