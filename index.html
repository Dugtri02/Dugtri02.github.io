<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terms of Service</title>
    <style>
        body {
            background-color: #001f3f; /* Very dark navy blue */
            color: #ffffff; /* Text color (white) for better contrast */
            padding: 20px; /* Add some padding for content */
            font-family: Arial, sans-serif; /* Change font if desired */
        }
        /* Style for Markdown content */
        #markdown-content {
            line-height: 1.6; /* Adjust line height if needed */
        }
    </style>
</head>
<body>
    <div id="markdown-content">
        <!-- Markdown content will be loaded here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Fetch the Markdown file
        fetch('ToS.md')
            .then(response => response.text())
            .then(text => {
                // Convert Markdown to HTML using marked.js
                const html = marked(text);

                // Display the HTML content in the 'markdown-content' div
                document.getElementById('markdown-content').innerHTML = html;
            })
            .catch(error => {
                console.error('Error fetching Markdown:', error);
            });
    </script>
</body>
</html>
